<!-- ============================== Automation ============================= -->
<div ng-if="controller.showAutomation">

    <div class="ads-display-table ads-left-nav-minor-item hoverable"
         ng-class="{'ads-left-nav-item-selected' : controller.selectedLeftNavItem == 'NAV_ITEM_AUTOMATION'}"
         style="width: 100%;"
         ng-click="controller.onClickAutomation()"
         tooltip="{{controller.minimized ?  getString('ms_navLabelAutomation_AppLevel') : null}}"
         tooltip-placement="right"
         tooltip-append-to-body="true"
            >
        <div class="ads-display-table-row"
                >
            <div class="ads-display-table-cell ads-left-nav-minor-item-icon-box"
                 ng-show="controller.minimized"
                    >
                <img src="images/leftNav/httpActionTemplate_gray.svg" class="ads-left-nav-main-item-icon-unselected"/>
                <img src="images/leftNav/httpActionTemplate_white.svg" class="ads-left-nav-main-item-icon-selected"/>
            </div>

            <div class="ads-display-table-cell ads-left-nav-minor-item-label"
                 ng-class="{'ads-left-nav-minor-item-selected' : controller.selectedLeftNavItem == 'NAV_ITEM_ALERT_AND_RESPOND'}"
                 ng-show="!controller.minimized"
                    >
                {{::getString("ms_navLabelAutomation_AppLevel")}}
            </div>
        </div>
    </div>

</div>
