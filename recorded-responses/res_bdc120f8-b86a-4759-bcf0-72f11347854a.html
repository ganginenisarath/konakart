<div style="width: 100%" class="ads-health-bar-height-1">
    <div class="ads-health-bar-height-1"
         ng-style="{'border-top-left-radius' : borderRadius,
                   'border-bottom-left-radius' : borderRadius,
                   'border-top-right-radius' : borderRadius,
                   'border-bottom-right-radius' : borderRadius }"
         ng-class="adPercentBarBackgroundClass">

        <div class="ads-health-bar-height-1"
             ng-class="svPercentBarClass"
             ng-style="{'width' : percentWidthStyle,
                        'border-top-left-radius' : borderRadius,
                        'border-bottom-left-radius' : borderRadius,
                        'border-top-right-radius' : borderRadius,
                        'border-bottom-right-radius' : borderRadius }">
        </div>
    </div>
</div>
