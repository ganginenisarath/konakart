<div class="ads-display-table ads-left-nav-minor-item hoverable" style="width: 100%;"
     ng-class="{'ads-left-nav-item-selected' : controller.selectedLeftNavItem == 'NAV_ITEM_CONFIG'}"
     ng-click="controller.onClickConfig()"
     tooltip="{{controller.minimized ?  getString('ms_configuration') : null}}"
     tooltip-placement="right"
     tooltip-append-to-body="true"
        >
    <div class="ads-display-table-row"
            >

        <div class="ads-display-table-cell ads-left-nav-minor-item-icon-box"
             ng-show="controller.minimized"
                >
            <img src="images/leftNav/configuration_gray.svg" class="ads-left-nav-main-item-icon-unselected"/>
            <img src="images/leftNav/configuration_white.svg" class="ads-left-nav-main-item-icon-selected"/>
        </div>

        <div class="ads-display-table-cell ads-left-nav-minor-item-label"
             ng-class="{'ads-left-nav-minor-item-selected' : controller.selectedLeftNavItem == 'NAV_ITEM_CONFIG'}"
             ng-show="!controller.minimized"
                >
            {{::getString("ms_configuration")}}
        </div>
    </div>
</div>
